<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Roboto Mono", monospace;
      }
      body {
        height: 100vh;
        background-color: #858bab;
      }
      .calculator {
        width: 450px;
        background-color: #094701;
        padding: 50px 30px 20px 30px;
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        border-radius: 30px;
        box-shadow: 0 20px 50px rgba(0, 1, 5, 0.4);
      }
      .display {
        width: 100%;
      }
      .display input {
        width: 100%;
        padding: 15px 15px;
        text-align: right;
        border-color:#140540;
        /* background-color: transparent; */
        color: #fa0303;
        font-size: 50px;
      }
      .display input::placeholder {
        color: #140540;
      }
      
      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 20px;
        margin-top: 30px;
      }
      button {
        font-size: 25px;
        padding: 10px;
        border-style: groove;
        background-color: #f69906;
        color: #ffffff;
        cursor: pointer;
        border-radius: 5px;
        border-radius: 10px;
      }
      
      button#equal {
        grid-row: span 2;
        /* background-color: #f9544c; */
      }
      button#zero {
        grid-column: span 2;
      }
      
      .operation-button {
        background-color: #135f56;
      }
      
      .operation-button:hover {
        background-color: #f66a06db;
      }
      
      .digit-button {
        background-color: #2c2121;
      }
      
      .digit-button:hover {
        background-color: #898787a8;
      }
      
      .main {
        margin-top: 10%;
      }
      
      .brand {
        text-align: center;
        color: white;
      }
      a {
        color: white;
        font-weight: 800;
      }
      a:hover {
        color: #f69906;
      }</style>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" placeholder="0" id="input" disabled >
      </div>
      <div class="buttons">
        <!-- Full Erase -->
        <button value="AC" id="clear" class="operation-button" >AC</button>
        <!-- Erase Single Value -->
        <button value="DEL" id="erase" class="operation-button" >DEL</button>
        <button value="/" class="operation-button button">/</button>
        <button value="*" class="operation-button button" >*</button>

        <button value="7" class="digit-button button" />7</button>
        <button value="8" class="digit-button button" />8</button>
        <button value="9" class="digit-button button" />9</button>
        <button value="-" class="operation-button button" />-</button>

        <button value="6" class="digit-button button" />6</button>
        <button value="5" class="digit-button button" />5</button>
        <button value="4" class="digit-button button" />4</button>
        <button value="+" class="operation-button button" />+</button>

        <button value="1" class="digit-button button" />1</button>
        <button value="2" class="digit-button button" />2</button>
        <button value="3" class="digit-button button" />3</button>

        <button value="=" id="equal" class="operation-button" />=</button>
        <button value="0" class="digit-button button" id="zero" />0</button>
        <button value="." class="digit-button button" />.</button>
      </div><br><br>
    </div>
    <!-- Script -->
    <script>
        let equalPressed = 0;
let buttonInput = document.querySelectorAll(".button");
let input = document.getElementById("input");
let equal = document.getElementById("equal");
let clear = document.getElementById("clear");
let erase = document.getElementById("erase");

window.onload = () => {
  input.value = "";
};

buttonInput.forEach((buttonClass) => {
  buttonClass.addEventListener("click", () => {
    if (equalPressed === 1) {
      // input.value = "";
      equalPressed = 0;
    }
    input.value += buttonClass.value;
  });
});

equal.addEventListener("click", () => {
  equalPressed = 1;
  let inputValue = input.value;
  try {
    let solution = eval(inputValue);
    if (Number.isNaN(solution) || !Number.isFinite(solution)) {
      throw new Error("Invalid mathematical expression");
    }
    if (Number.isInteger(solution)) {
      input.value = solution;
    } else {
      input.value = solution.toFixed(2);
    }
  } catch (error) {
    alert(error.message);
  }
});
equal.addEventListener("click", () => {
  equalPressed = 1;
  let inputValue = input.value;
  console.log(inputValue, "hvyutfv");
  try {
    let solution = eval(inputValue);
    if (Number.isNaN(solution) || !Number.isFinite(solution)) {
      throw new Error("Invalid mathematical expression");
    }
    if (Number.isInteger(solution)) {
      input.value = solution;
    } else {
      input.value = solution.toFixed(2);
    }
  } catch (error) {
    alert(error.message);
  }
});

clear.addEventListener("click", () => {
  input.value = "";
});

erase.addEventListener("click", () => {
  input.value = input.value.substr(0, input.value.length - 1);
});

    </script>
  </body>
</html>
